<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uRed | Solicitar Instalación</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body>
    <header>
      <nav class="navBar">
        <a href="../" class="logo">
          <img src="../assets/logo.png" alt="logo" />
        </a>
        <ul>
          <li><a href="../">Inicio</a></li>
          <li><a href="./solicitar.html">Solicitar Instalación</a></li>
          <li><a href="./estado.html">Estado de Solicitud</a></li>
          <li><a href="./pruebas.html">Pruebas de Factibilidad Técnica</a></li>
          <li><a href="./instalaciones.html">Instalaciones</a></li>
          <li><a href="./about.html">Ayuda</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="requestForm-section">
        <h1>Solicitud de Instalación</h1>
        <form id="request-form">
          <div>
            <label for="fecha">Fecha de la solicitud:</label>
            <input type="date" id="fecha" name="fecha" required />
          </div>
          <div>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required />
          </div>

          <div>
            <label for="residencia">Tipo de residencia:</label>
            <select id="residencia" name="residencia" required>
              <option value="casa">Casa</option>
              <option value="departamento">Departamento</option>
              <option value="comercio">Comercio</option>
              <option value="otro">Otro</option>
            </select>
          </div>

          <div>
            <label for="plan">Plan:</label>
            <select id="plan" name="plan" required>
              <option value="300">300Mb</option>
              <option value="500">500Mb</option>
              <option value="700">700Mb</option>
            </select>
          </div>

          <div>
            <label for="horario">Horario preferido:</label>
            <select id="horario" name="horario" required>
              <option value="manana">Mañana</option>
              <option value="tarde">Tarde</option>
            </select>
          </div>

          <div>
            <h2>Datos Personales</h2>
          </div>

          <div>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required />
          </div>

          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>

          <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required />
          </div>

          <div>
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input
              type="date"
              id="fecha-nacimiento"
              name="fecha-nacimiento"
              required
            />
          </div>

          <div>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required />
          </div>

          <button class="btn-submit" type="submit">Enviar Solicitud</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>Redes Sociales</p>
        <div class="social-media">
          <a href="#" class="social-link">
            <img src="../assets/facebook-icon.png" alt="Facebook" />
          </a>
          <a href="#" class="social-link">
            <img src="../assets/twitter-icon.png" alt="Twitter" />
          </a>
          <a href="#" class="social-link">
            <img src="../assets/instagram-icon.png" alt="Instagram" />
          </a>
        </div>
        <div class="policies">
          <a href="#">Políticas de privacidad</a>
          <a href="#">Términos de servicio</a>
        </div>
      </div>
    </footer>
  </body>
</html>
